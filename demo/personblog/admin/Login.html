<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="img/favicon.ico"/>
		<title>管理员登录</title>
		<link rel="stylesheet" href="css/Login.css" />
		<script type="text/javascript" src="js/Login.js" ></script>
	</head>

	<body>
		<div id="login">
			<p class="t1">网站后台管理员登录！!</p>
			<p class="t2">登录成功就可以管理网站后台了！</p>
			<div class="main">
				<div align="center" style="margin-top: 40px;" ><img src="img/logo.png" /> </div>
				<form action="/" method="post" name="form" onsubmit="checkisnull()">
					<p style="margin-top: 50px"><input type="text" class="textbox" placeholder="请输入账号" id="username" onblur="checkname()"></p>
					<p><input type="password" class="textbox" placeholder="请输入密码" id="pwd" onblur="checkpwd()"></p>
					<p><input type="submit" value="确认登陆" class="submit"></p>
					<p class="text" style="text-align: right;"><a href="Forgetpwd.html" target="_blank">忘记密码?</a></p>
					<a href="reg.html"><p><input type="button" value="注册账号" class="button"></p></a>
				</form>
			</div>
		</div>
		<div id="bottom">
			<div id="bottom-content">
				<div id="content-left">
					<p><img src="../home/img/mmqrcode1480482663960.png" height="150px"></p>
					<p> 网站位置 | 关于我们 | 意见反馈 | 免责声明</p>
				</div>
				<div id="content-right">
					<p>友情链接</p>
					<p>中国教育网  | 个人博客</p>
					<p>公司网址：www.baidu.com</p>
				</div>
			</div>
		</div>
	</body>

</html>
