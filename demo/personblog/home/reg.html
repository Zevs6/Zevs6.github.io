		<div id="box">
			<form action="" method="post"  onsubmit="checkisnull()" >
				<p class="p_line">注册账号已有账号直接登陆</p>
				<p style="margin-top: 20px"><input type="text" class="txtBox" placeholder="请输入用户名" id="username" onblur="checkname()"></p>
				<em id="nameinfo">*用户名由5-10个字符组成！</em>
				<p><input type="tel" name="userName" class="txtBox" placeholder="请输入手机号" id="telephone" onblur="checktel()"></p>
				<em id="telinfo" >*手机号码由11位数字组成！</em>
				<p><input type="password" class="txtBox" placeholder="请输入密码" id="pwd" onblur="checkpwd()"></p>
				<em id="pwdinfo">*使用字母、数字、符号两种及以上的组合，8-12个字符</em>
				<p><input type="password" name="pwd" class="txtBox" placeholder="再次输入密码" id="cmpwd" onblur="checkcmpwd()"></p>
				<em id="cmpwdinfo">*请确认密码是否一致</em>
				<p><input class="btn" type="submit" value="提交注册"></p>
			</form>
